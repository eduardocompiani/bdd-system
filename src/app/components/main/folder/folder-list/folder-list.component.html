<mat-card class="container">
  <button mat-raised-button color="primary" (click)="createNewFolder()">Incluir</button>
  <mat-list>
    <mat-list-item *ngFor="let folder of folders | async">
      <a mat-line>{{ folder.name }}</a>
      <button mat-icon-button (click)="edit(folder)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(folder)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
