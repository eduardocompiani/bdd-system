<mat-card class="container">
  <button
    *ngIf="(canManage | async)?.roles?.canManageScenarios"
    mat-raised-button
    color="primary"
    (click)="createNewScenario()"
  >New</button>

  <app-list
    [list]="scenarios"
    [name]="name"
    [canManage]="(canManage | async)?.roles?.canManageScenarios"
    (onEdit)="edit($event)"
    (onDelete)="delete($event)"
    (onView)="view($event)"
  ></app-list>
</mat-card>
