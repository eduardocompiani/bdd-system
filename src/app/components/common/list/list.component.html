<mat-list>
  <mat-list-item *ngFor="let item of list | async">
    <a mat-line>{{ item[name] }}</a>
    <button *ngIf="canManage" mat-icon-button (click)="edit(item)">
      <mat-icon>edit</mat-icon>
    </button>
    <button *ngIf="canManage && canDelete" mat-icon-button (click)="delete(item)">
      <mat-icon>delete</mat-icon>
    </button>
    <button *ngIf="!canManage" mat-icon-button (click)="view(item)">
      <mat-icon>visibility</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
