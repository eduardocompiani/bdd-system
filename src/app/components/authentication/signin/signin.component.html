<form style="height: 100%; display: flex; align-items: center;" [formGroup]="signinForm" (ngSubmit)="onSignin(signinForm.value)">
  <mat-card class="container">

    <!-- EMAIL -->
    <mat-form-field>
      <input matInput placeholder="Email" [formControl]="signinForm.controls['email']">
      <mat-error *ngIf="signinForm.controls['email'].hasError('email') && !signinForm.controls['email'].hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="signinForm.controls['email'].hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!-- PASSWORD -->
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="signinForm.controls['password']">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="signinForm.controls['password'].hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="!signinForm.controls['password'].hasError('required') && signinForm.controls['password'].hasError('minlength')">
        The minimum length is <strong>6</strong>
      </mat-error>
    </mat-form-field>

    <!-- CREATE BUTTON -->
    <button type="submit" [disabled]="!signinForm.valid" mat-raised-button color="primary">Sign in</button>
  </mat-card>
</form>
