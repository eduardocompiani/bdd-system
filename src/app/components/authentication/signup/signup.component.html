<form style="height: 100%; display: flex; align-items: center;" [formGroup]="signupForm" (ngSubmit)="createAccount(signupForm.value)">
  <mat-card class="container">
    <!-- NAME -->
    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="signupForm.controls['name']">
      <mat-error *ngIf="signupForm.controls['name'].hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!-- EMAIL -->
    <mat-form-field>
      <input matInput placeholder="Email" [formControl]="signupForm.controls['email']">
      <mat-error *ngIf="signupForm.controls['email'].hasError('email') && !signupForm.controls['email'].hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!-- PASSWORD -->
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="signupForm.controls['password']">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="!signupForm.controls['password'].hasError('required') && signupForm.controls['password'].hasError('minlength')">
        The minimum length is <strong>6</strong>
      </mat-error>
    </mat-form-field>

    <!-- CREATE BUTTON -->
    <button type="submit" [disabled]="!signupForm.valid" mat-raised-button color="primary">Create</button>
  </mat-card>
</form>
